<!DOCTYPE html>
<html>
<head>
    <title>Email Validator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 500px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 10px; border-radius: 8px; }
        .valid { color: green; }
        .invalid { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Email Address</h2>
        <form id="emailForm">
            <input type="text" id="email" placeholder="Enter your email" required />
            <button type="submit">Validate</button>
        </form>
        <div class="result">
            <p id="format"></p>
            <p id="mx"></p>
        </div>
    </div>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            // Reset messages
            document.getElementById("format").innerText = "‚è≥ Checking format...";
            document.getElementById("mx").innerText = "";

            const response = await fetch("/validate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            document.getElementById("format").innerText = data.format;
            document.getElementById("mx").innerText = data.mx;
        });
    </script>
</body>
</html>
